apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  selector:
    matchLabels:
      app: grafana
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - image: grafana:v1
          name: grafana
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: /etc/grafana/grafana.ini
              name: grafana-config
              subPath: grafana.ini
              readOnly: true
          envFrom:
            - secretRef:
                name: grafana-secrets
      volumes:
        - name: grafana-config
          configMap:
              name: grafana-config
      restartPolicy: Always
